<!doctype html>
{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container-center">
    <div class="row">
        <div class="col-lg" text-center>
            <h2>회원가입</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg">
            {{ error }}
        </div>
    </div>
    <div class="row">
        <div class="col-lg">
            <form method="POST" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <label for="emp_no">사원번호</label>
                    <input type="text" class="form-control" id="emp_no" placeholder="사원번호" name="emp_no"/>
                </div>
                <div class="form-group">
                    <label for="username">사용자 이름</label>
                    <input type="text" class="form-control" id="username" placeholder="사용자 이름" name="username"/>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" placeholder="이메일 주소" name="email"/>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password"/>
                </div>
                <div class="form-group">
                    <label for="re_password">비밀번호 확인</label>
                    <input type="password" class="form-control" id="re_password" placeholder="비밀번호 확인" name="re_password"/>
                </div>
                <button type="submit" class="btn btn-primary">등록</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
