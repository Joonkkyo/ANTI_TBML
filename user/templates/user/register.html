<!doctype html>
{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class = "raw">
    <div class = "col-12" >
        <div class = "col-12 text-center">
            <h1>회원가입</h1>
        </div>

        <div class= "container">
            <div class = "row mt-5">
                {{error}}
                <div class = "col-12 ">
                    <div class = "row mt-5">
                        <div class = "col-12 ">
                            <form method = "POST" action = ".">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="emp_no">사원번호</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="emp_no"
                                            placeholder="사원번호"
                                            name="emp_no">
                                </div>

                                <div class="form-group">
                                    <label for="username">이름</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="username"
                                            placeholder="이름"
                                            name="username">
                                </div>

                                <div class="form-group">
                                    <label for="password">비밀번호</label>
                                    <input type="password"
                                           class="form-control"
                                           id="password"
                                           placeholder="비밀번호"
                                           name= "password">
                                </div>

                                <div class="form-group">
                                    <label for="re_password">비밀번호 확인</label>
                                    <input
                                            type= "password"
                                            class="form-control"
                                            id="re_password"
                                            placeholder="비밀번호 확인"
                                            name = "re_password">
                                </div>
                                <button type="submit" class="btn btn-primary">등록</button>
                            </form>

{% endblock %}
