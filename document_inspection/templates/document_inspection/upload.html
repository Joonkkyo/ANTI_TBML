<!doctype html>
{% extends 'base2.html' %}
{% load static %}

{% block content %}

    <tabel>
        <h2>Upload</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="document">
            <button type="submit">Upload file</button>
        </form>
    </tabel><br><br>
    <div>
        <center>
        {% if uploaded_file %}
        <img src="{{url}}">
        {% endif %}
        </center>
    </div>

{% endblock %}
