{% extends 'base3.html' %}
{% load bootstrap4 %}
{% block title %} sanction_add.html {% endblock %}
{% load static %}

{% block content %}
<section class="hero-wrap hero-wrap-2" style="background-image: url('/assets/images/bg3.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <h1 class="mb-2 bread">Add Sanction List</h1>
                <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home <i class="ion-ios-arrow-forward"></i></a></span></p>
            </div>
        </div>
    </div>
</section>
<div>
    <br>
    <center>
    <form action="." method="POST">
        {% csrf_token %}
        <table>
            {{form}}
        </table>
        <br><br>
        <center>
            <input type="submit" class="btn btn-primary" value="Add">
            <a href="{% url 'sanction:sanction_list' %}" class="btn btn-primary">Back</a>
        </center>
    </form>
    </center>

</div>
{% endblock %}
