{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %} sanction_add.html {% endblock %}
{% load static %}

{% block content %}
<div>
    <center>
        <h2>Add Sanction List</h2>
    </center>
    <br><br>
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{form}}
        </table>
        <br><br>
        <center>
            <input type="submit" class="btn btn-primary btn-sm" value="Add">
        </center>
    </form>
</div>
{% endblock %}
